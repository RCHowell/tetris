<!DOCTYPE html> 
<html>
<head>
  <title>Tetris: Rush</title>
  <meta charset="utf-8">
  <meta name="description" content="Tetris but better">
  <meta name="author" content="R. C. Howell">
  <link rel='icon' type='image/png' href='favicon.png'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
</head> 

<body> 

  <div id="tetris">
    <div id="menu">
      <p id="start"><a href="javascript:play();">Press Space to Play.</a></p>
      <p><canvas id="upcoming"></canvas></p>
      <p>score <span id="score">00000</span></p>
      <div id="no-audio" onclick="mute(true)"></div>
    </div>
    <div id="game">
      <div id="rows-container">
        <h1 id="rows">start</h1>
      </div>
      <div id="color-overlay" class="overlay"></div>
      <div id="gradient-overlay" class="overlay"></div>
      <div id="game-style">
        <section id="left">
          <div class="level-fill"></div>
        </section>
        <section id="right">
          <div class="level-fill"></div>
        </section>
      </div>
      <canvas id="canvas">
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </canvas>
    </div>
  </div>
  <script src="music/howler.min.js"></script>
  <script src="stats.js"></script>
  <script src="game.js"></script>
</body> 
</html>
